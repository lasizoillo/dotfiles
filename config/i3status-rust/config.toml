[[block]]
block = "net"
# device = "wlp2s0"
# format = "{ssid} {signal_strength} {ip} {speed_down} {speed_up}"
format = "{ssid} {signal_strength} {speed_down;K} {speed_up;K}"
interval = 5

[[block]]
block = "battery"
interval = 10
format = "{percentage} {time}"
allow_missing = true
hide_missing = true

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_total_used_percents}"
format_swap = "{swap_used_percents}"

# [[block]]
